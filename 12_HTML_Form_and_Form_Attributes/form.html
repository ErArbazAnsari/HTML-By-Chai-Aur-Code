<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <form action="url" method="get" autocomplete="off">

        <label for="fname">First Name: </label>
        <input type="text" name="" id="fname" placeholder="First Name">
        <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" name="" id="lname" placeholder="Last Name">
        <br><br>
        <label for="submit">Submit Data: </label>
        <input type="submit" name="" id="submit" onclick=dataSubmit()>
        <br><br>


    </form>
    <script>
        function dataSubmit() {
            alert("You data is submit successfully!")
        }
    </script>
</body>

</html>
