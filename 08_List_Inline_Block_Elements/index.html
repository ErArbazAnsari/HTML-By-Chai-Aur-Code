<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <h1>Lists in HTML</h1>
    <h2>Unordered List</h2>
    <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

    <dl>
        <dt>What is Computer</dt>
        <dd>What is an electronic machine which can take input from user process the input and give output to user via
            output devices.</dd>
    </dl>

    <br><br>
    <h3 style="background-color: blueviolet; color: #ffff; padding: 10px ;">Block element</h3>
    <span style="background-color: blueviolet;color: #ffff; padding: 10px;">Inline element</span>
</body>

</html>
