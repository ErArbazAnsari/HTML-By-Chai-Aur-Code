<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        body>h1 {
            font-size: 50px;
        }
    </style>
</head>

<body>

        background-color: rgb(0, 34, 255);
        color: #000000;
        border: 2px solid rgb(255, 0, 0);

        What
        to

    <br>

        <a href="mailto:mail.gmail@gmail.com">mail.gmail@gmail.com</a>

</html>
